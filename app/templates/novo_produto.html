<form class="c-form" 
    action="{{ url_for('produto.inserir_produtos') }}" 
    method="POST"
    c-append="#lista_produtos">
            <!-- Nome do Produto -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" name="nome" placeholder="Digite o nome do produto" required>
            </div>

            <!-- Quantidade em Kg -->
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade em Kg</label>
                <input type="number" step="0.001" class="form-control" name="estoque" placeholder="Digite a quantidade em Kg" required>
            </div>

            <!-- Preço por Kg -->
            <div class="mb-3">
                <label for="preco" class="form-label">Preço por Kg</label>
                <input type="number" step="0.001" class="form-control"  name="preco" placeholder="Digite o preço por Kg" required>
            </div>

            <!-- Botão de envio -->
            <button type="submit" class="btn btn-primary">Inserir Produto</button>
        </form>
