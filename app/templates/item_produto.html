<tr id="produto-{{produto.id}}">
    <th scope="row">{{ produto.id }}</th>
    <td>{{ produto.nome }}</td>
    <td>{{ produto.estoque }} kg</td>
    <td>R${{ produto.preco }}</td>
    <td>
        <button class="btn btn-primary" 
            c-get="{{ url_for('produto.editar_produto', product_id=produto.id) }}"
            c-target="#form-produto">Editar</button>
        <button class="btn btn-danger" 
            c-delete="{{ url_for('produto.deletar_produto', product_id=produto.id) }}"
            c-remove-closest="tr">Deletar</button>
    </td>
</tr>
